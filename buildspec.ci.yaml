# Do not change version. This is the version of aws buildspec, not the version of your buildspec file.
version: 0.2

env:
  variables:
    IMAGE_NAME: 'cid-checker'
    PROJECT: 'filecoin'
    ENVIRONMENT: 'mainnet'
    SUB_ENV: 'glif'
    SHORT_REGION: 'apn1'


phases:
  install:
    commands:
      - echo Environment Variables
      - export GET_BUILD_RELEASE_TAG=$(cat ./release.yaml | cut -d ':' -f2)
      - printenv
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"
  pre_build:
    commands:
      - export GET_BUILD_RELEASE_TAG=$(cat ./release.yaml | cut -d ':' -f2)
      - docker build -t cid-checker:$(echo $GET_BUILD_RELEASE_TAG) .
  build:
    commands:
      - echo Build STARTED
      - docker images
